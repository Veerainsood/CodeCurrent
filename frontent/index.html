<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <nav>
    <div class="logo">InterLinker</div>

    <div class="nav-left">
      <div class="nav-links">
        <div class="dropdown">
          <a href="#">Settings <i class="fa fa-caret-down"></i></a>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Preferences</a>
            <a href="#">Logout</a>
          </div>
        </div>
        <a href="#">About</a>
        <button class="refresh-btn" title="Refresh" onclick="rotateAndReload(this)">
          <i class="fas fa-rotate-right"></i>
        </button>
      </div>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Search..." />
        <i class="fas fa-search"></i>
      </div>

      <!-- Toggle button -->
      <button class="toggle-btn" title="Toggle Dark Mode" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <script src="script.js"></script>
</body>
</html>
